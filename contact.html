    <div id="contactDiv">
        <div class="container-fluid" id="formDiv">
            <div class="row">
                <form id="contactForm" action="#" method="post">
                        <div class="col-sm-12 form-input">
                            <label for="name">Name:</label>
                            <input id="name" class="input" name="name" type="text" placeholder="Jane Doe" required>
                        </div>
                        <div class="col-sm-12 form-input">
                            <label for="email">Email:</label>
                            <input id="email" class="input" name="email" type="email" placeholder="janedoe@email.com" required>
                        </div>
                        <div class="col-sm-12 form-input">
                            <label for="message">Message</label><br>
                            <textarea id="message" class="input" name="message" required></textarea>
                        </div>
                        <div class="col-sm-12">
                            <button id="submit" type="submit" value="send email">Send</button>
                        </div>
                </form>
            </div>
        </div>
